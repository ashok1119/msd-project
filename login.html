<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Law Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Rule-of-Law.jpg') no-repeat center center fixed;
      background-size: contain;
      display: flex;
      justify-content: flex-start; 
      align-items: center; 
      min-height: 100vh;
      padding-left: 50px;
    }
    .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    p { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red; display:none;">Invalid credentials!</p>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const storedUser = JSON.parse(localStorage.getItem('lawUser'));

      if (storedUser && username === storedUser.username && password === storedUser.password) {
        window.location.href = "home.html";
      } else {
        document.getElementById('loginError').style.display = "block";
      }
    }
  </script>
</body>
</html>
